<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layout</title>
        <style>
            * {
                box-sizing: border-box;
                color: white;
                margin: 0;
                padding: 0;
            }
            
            body {
                font-family: Arial, sans-serif;
                background-color: #315fa4;
            }

            .container {
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            header {
                background-color: #61bbf4;
                padding: 20px;
                text-align: center;
                margin-bottom: 0; /* Highlighted: Added margin to create spacing below header */
            }

            .main {
                display: flex;
                flex: 1;
                padding: 20px;
                margin-bottom: 0; /* Highlighted: Added margin to create spacing below main */
            }

            section {
                background-color: #2a34a4;
                flex: 2;
                padding: 20px;
                margin-right: 20px;
                margin-bottom: 0; /* Highlighted: Added margin to create spacing below section */
            }

            aside {
                background-color: #c1e037;
                flex: 1;
                padding: 20px;
                margin-bottom: 0; /* Highlighted: Added margin to create spacing below aside */
            }

            footer {
                background-color: #f05050;
                padding: 20px;
                text-align: center;
                margin-top: 0; /* Highlighted: Added margin to create spacing above footer */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>header</header>
            <div class="main">
                <section>section > article</section>
                <aside>aside</aside>
            </div>
            <footer>footer</footer>
        </div>
    </body>
</html>
