<body>
    <script>
        // undefined 변수가 저장되었지만, 값이 지정되지 않음
        let a;
        console.log(a);

        // null 비어있음 표현
        let value1;
        let value2 = null; // 아무것도 없다
        console.log(value1); //undefined
        console.log(value2); //null

        // truthy : true 간주되는 값 ==> fasly 외 모든 값
        // falsy : false로 간주되는 값 ==> 숫자 0, 빈 문자열, undefined, null, Nan

        //논리곱 (CH2.2.3)
        console.log(true && true);
        console.log(true && false);
        console.log(false && true);
        console.log(false && false);



        // 논리부정, not
        console.log(!true); //false
        console
        </script>
