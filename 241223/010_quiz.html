<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Masking</title>
</head>
<body>
    <-// <h1>Email Masking Example</h1>
    // <p id="masked-email"></p>

    <script>
        // 원본 이메일
        let email = "weniv@email.com";

        // 1. '@'의 위치를 찾습니다.
        let atIndex = email.indexOf('@');

        // 2. 아이디의 앞 2글자를 추출합니다.
        let firstTwo = email.slice(0, 2);

        // 3. 아이디의 나머지 부분을 '*'로 대체합니다.
        let remainingLength = atIndex - 2;
        let hiddenPart = '*'.repeat(remainingLength);

        // 4. 도메인을 추출합니다.
        let domain = email.slice(atIndex);

        // 5. 결과를 조합하여 출력합니다.
        let maskedEmail = firstTwo + hiddenPart + domain;

        // 결과를 HTML에 표시합니다.
        document.getElementById('masked-email').textContent = maskedEmail;
    </script>
</body>
</html>
